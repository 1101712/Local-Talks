{% extends 'talks/base.html' %}
{% load static %}

{% block content %}
<h4>Delete Profile</h4>
<p>Are you sure you want to delete your profile? This action cannot be undone.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="custom-color">Yes, Delete</button><br>
    <a href="{% url 'profile_view' %}" class="custom-color">Cancel</a>
</form>

{% endblock %}
