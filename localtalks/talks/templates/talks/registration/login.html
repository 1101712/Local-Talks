{% extends "talks/base.html" %}
{% load static %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<a href="{% url 'register' %}">Register</a>
<a href="{% url 'password_reset' %}">Forgot Password?</a>
<script src="{% static 'localtalks/js/registration.js' %}"></script>
{% endblock %}
