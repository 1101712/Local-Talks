{% extends 'base.html' %}

{% block content %}
    <h1>Delete Profile</h1>
    <p>Are you sure you want to delete your profile? This is irreversible.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete My Profile</button>
        <a href="{% url 'profile' %}">Cancel</a>
    </form>
{% endblock %}
