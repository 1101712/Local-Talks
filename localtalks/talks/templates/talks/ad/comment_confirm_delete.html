{% extends "talks/base.html" %} <!-- Extend from the base template -->

{% block content %} <!-- Content block starts here -->
<!-- Displaying a confirmation message for comment deletion -->
<h2>Are you sure you want to delete this comment?</h2>

<!-- Form to confirm comment deletion -->
<form method="post">
    {% csrf_token %} <!-- CSRF token for security -->
    <button type="submit" class="custom-color">Yes, delete</button><br>
    <!-- Link to go back to the ad list without deleting -->
    <a href="{% url 'ad-list' %}" class="custom-color">No, go back</a>
</form>
{% endblock %} <!-- End of content block -->
